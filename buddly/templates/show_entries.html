{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.name }}</h2>{{ entry.description|safe }}
      {% if entry.image %}<img src="data:image/png;base64, {{ entry.image }}" />{% endif %}
  {% else %}
    <li><em>Unbelievable. No events here so far.</em>
  {% endfor %}
  </ul>
{% endblock %}
